<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip</title>
    <style>
        .outside {
  position: relative;
	width: 70vmin;
	height: 70vmin;
	background: tomato;
  clip-path: circle(50% at 50% 50%);

}

.inside {
  position: absolute;
  top: 10px;
  left: 10px;
  right: 10px;
  bottom: 10px;
  background: white;
  clip-path: circle(50% at 50% 50%);
}
    </style>
</head>
<body>
    <div class="outside">
        <div class="inside"></div>
      </div>
</body>
</html>
